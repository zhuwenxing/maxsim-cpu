name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:     [ubuntu-22.04, macos-15-intel, macos-latest]   # macos-15-intel is Intel x86_64, macos-latest is ARM64
        python: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    runs-on: ${{ matrix.os }}
    env:
      CARGO_TERM_COLOR: always

    steps:
    # 1. Check out sources
    - uses: actions/checkout@v4
      with: { submodules: recursive }

    # 2. OS-specific prerequisites
    - name: Install Linux build deps
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential pkg-config patchelf
        sudo apt-get install -y libopenblas-dev

    # 3. Build static libxsmm on Linux
    - name: Build libxsmm (static)
      if: runner.os == 'Linux'
      run: |
        git clone --depth 1 https://github.com/libxsmm/libxsmm.git /tmp/libxsmm
        make -C /tmp/libxsmm STATIC=1
        echo "LIBXSMM_DIR=/tmp/libxsmm" >> $GITHUB_ENV

        # Debug: List built libraries
        echo "=== Libraries built by libxsmm ==="
        ls -la /tmp/libxsmm/lib/
        echo "=================================="

    # 4. Toolchains
    - uses: dtolnay/rust-toolchain@stable
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}

    # 5. Install Python dependencies
    - name: Install Python build deps
      run: |
        pip install maturin numpy
        if [ "$RUNNER_OS" = "Linux" ]; then
          pip install auditwheel
        fi

    # 6. Build the wheel
    - name: Build wheel with maturin
      env:
        RUSTFLAGS: ${{ runner.os == 'Linux' && '-L native=/tmp/libxsmm/lib' || (matrix.os == 'macos-15-intel' && '-C target-cpu=haswell' || '') }}
      run: |
        if [ "$RUNNER_OS" = "Linux" ]; then
          maturin build --release \
                        --compatibility pypi \
                        --features use-libxsmm \
                        -i python
        else
          maturin build --release \
                        --compatibility pypi \
                        -i python
        fi

    # 7. auditwheel repair (Linux only)
    - name: auditwheel repair
      if: runner.os == 'Linux'
      run: |
        mkdir -p dist
        for whl in target/wheels/*.whl; do
          auditwheel repair "$whl" --wheel-dir dist/
        done

    # 8. Smoke test
    - name: Smoke test wheel
      run: |
        # Install the wheel (prefer repaired wheel on Linux)
        if [ "$RUNNER_OS" = "Linux" ] && [ -d dist ]; then
          pip install --no-deps --force-reinstall dist/*.whl
        else
          pip install --no-deps --force-reinstall target/wheels/*.whl
        fi

        # Test import and basic functionality
        python << 'EOF'
        import fast_maxsim
        import numpy as np
        print('fast-maxsim imported successfully')

        # Basic functionality test
        q = np.random.randn(4, 128).astype(np.float32)
        q = q / np.linalg.norm(q, axis=1, keepdims=True)
        d = np.random.randn(2, 8, 128).astype(np.float32)
        d = d / np.linalg.norm(d, axis=2, keepdims=True)

        scores = fast_maxsim.maxsim_scores(q, d)
        print(f'Test passed! Scores shape: {scores.shape}')
        assert scores.shape == (2,), f'Expected shape (2,), got {scores.shape}'
        EOF

    # 9. Upload artifacts
    - uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}-${{ matrix.python }}
        path: |
          target/wheels/*.whl
          dist/*.whl
        if-no-files-found: error

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download all wheels
      uses: actions/download-artifact@v4
      with:
        pattern: wheels-*
        merge-multiple: true

    - name: Prepare wheels for publishing
      run: |
        # Debug: Show what was downloaded
        echo "=== All files after artifact download ==="
        find . -type f | grep -E '\.(whl|zip)$' | sort
        echo "========================================="

        # Create clean dist directory
        mkdir -p dist/

        # Find all wheel files and move them to dist/
        find . -name "*.whl" -type f -exec mv {} dist/ \;

        # Verify we have wheels
        echo "=== Wheels ready for publishing in dist/ ==="
        ls -la dist/
        if [ -z "$(ls -A dist/)" ]; then
          echo "ERROR: No wheel files found in dist/"
          exit 1
        fi
        echo "==========================================="

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install twine
      run: pip install twine

    - name: Publish to PyPI using twine
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        twine upload --skip-existing --verbose dist/*.whl
